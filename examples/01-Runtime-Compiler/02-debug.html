<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runtime + compiler</title>
</head>

<body>
  <div id="app">
    Hello word
  </div>
  <script src="../../dist/vue.runtime.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      template: '<h1>Hello Template</h1>',
      render(h) {
        return h('h1', 'Hello Vue')
      }
    })

  </script>
</body>

</html>
